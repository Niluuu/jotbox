type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  name: String
  password: String
}

type Gaps @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
}

type Node @model @auth(rules: [{allow: public}]) {
  id: ID
  title: String
  description: AWSJSON
  gaps: [ID]
  pined: Boolean!
  archived: Boolean!
  trashed: Boolean
  collaborators: String
  reminderTime: AWSDateTime
  reminderInterval: AWSTime
  images: [String]
  color: String
}
 