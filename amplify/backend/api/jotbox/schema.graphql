type Node @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  pined: Boolean
  trashed: Boolean
  collaborators: AWSEmail!
  color: String
  gaps: [String]
  description: String
  archived: Boolean
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  name: String
  password: String
}

type Gaps @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  collabarator: AWSEmail
}
 