type Node @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  description: String
  color: String
  gaps: [String]
  archived: Boolean
  trashed: Boolean
  pined: Boolean
  collabarator: AWSEmail
  collabarotors: [AWSEmail]!
}

type Users @model @auth(rules: [{allow: public}]) {
  id: ID!
  email: AWSEmail
  name: String
  password: String
}

type Gaps @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String!
  collabarator: AWSEmail
  collabarators: [AWSEmail]
}
 